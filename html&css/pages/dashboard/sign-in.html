<body>

    <main>

        <!-- Section -->
        <section class="vh-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center"
            style="background: url('../../assets/img/BackgroundLogin.jpg') no-repeat center center/cover; height: 100vh; width: 100%;">

            <div class="container" style="max-width: 800px; border-radius: 20px; overflow: hidden;">
                <!-- Increase container width -->
                <div class="row justify-content-center">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <div class="bg-white shadow border-0 rounded border-light p-5 p-lg-6 w-100 fmxw-600">

                            <!-- Image above the text -->
                            <div class="text-center mb-2">
                                <img src="../../assets/img/jasamarga_2.png" alt="Logo"
                                    style="max-width: 600px; width: 100%; margin-top: -67px">
                            </div>

                            <div class="text-center text-md-center mb-2 mt-md-0">
                                <h1 class="mb-4 h2 fw-extrabold" style="font-size: 2.4rem; color: #003A79;">Learning Evaluation by AI</h1>
                                <!-- Increase font size -->
                                <p class="mb-0" style="font-size: 1.2rem;">&nbsp;</p>
                            </div>

                            <!-- Form -->
                            <div class="form-group mb-5">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1" style="font-size: 1.2rem;">
                                        <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z">
                                            </path>
                                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                                        </svg>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Username" id="email" autofocus
                                        required style="font-size: 1.4rem; padding: 0.8rem;">
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-group mb-5">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon2" style="font-size: 1.2rem;">
                                        <svg class="icon icon-xs text-gray-600" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </span>
                                    <input type="password" placeholder="Password" class="form-control" id="password"
                                        required style="font-size: 1.4rem; padding: 0.8rem;">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-top mb-5" style="font-size: 1.4rem;">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="remember"
                                        style="transform: scale(1.2);">
                                    <label class="form-check-label mb-0" for="remember">
                                        Remember me
                                    </label>
                                </div>
                                <div><a href="#" class="small text-right" style="font-size: 1.4rem;">Lupa password?</a>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-sign-850"
                                    onclick="location.href='../dashboard/dashboard3.html'"
                                    style="font-size: 1.5rem; padding: 1rem 2rem;">Sign in</button>
                                <!-- Increase button size -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </section>

    <!-- Core -->
    <script src="../../vendor/@popperjs/core/dist/umd/popper.min.js"></script>

    <!-- Vanilla JS Datepicker -->

    <!-- Notyf -->
